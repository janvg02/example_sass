<!DOCTYPE html>
<html lang="en">

    <!-- Link voor css -->

    <!-- Link voor icons -->
    <script src="https://kit.fontawesome.com/3e2da0ee3d.js" crossorigin="anonymous"></script>
    <!-- Link voor Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans:400|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700" rel="stylesheet">

<body class="login-body">
<nav class="login-nav">
    <ul class="nav-components">
        <li><a href="startpagina.html" class="logo"><i class="fa-solid fa-mobile fa-2xl"></i> </a></li>

<main class="login-main">
    <div class="login-profile">
        <form class="login-gegevens">
            <div class="login-text">
                <h1 class="login-title">Login</h1>
                <label for="user-name">Gebruikersnaam of e-mailadres</label>
                <input type="text" id="user-name" name="user-name" checked />
                <label for="password">Wachtwoord</label>
                <input type="text" id="password" name="password" checked />
                <input class="submit" type="submit" value="Inloggen">
                <h1 class="login-title">Wachtwoord vergeten?</h1>
                <label for="e-mail-confirm">E-mail</label>
                <input type="text" id="e-mail-confirm" name="e-mail-confirm" checked />
                <input class="submit" type="submit" value="Verzenden">
            </div>
        </form>
    </div>
</main>
<footer class="start-footer">
    <ul class="start-gegevenslijst">
        <li class="start-gegeven">Jan van Galen</li>
        <li class="start-gegeven">janvg02@gmail.com</li>

    <ul class="start-adres">

</footer>
